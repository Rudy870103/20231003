<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
    </style>
</head>

<body>
    <div class="container">
        <h3>單行文字</h3>
        <p>
            <input type="text" value="word" placeholder="Yeah">
        </p>
    </div>
    <div class="container">
        <h3>數字</h3>
        <p>
            <input type="number" value="123">
        </p>
    </div>
    <div class="container">
        <h3>日期</h3>
        <p>
            <input type="date" value="2023-01-01">
        </p>
    </div>
    <div class="container">
        <h3>下拉式選單</h3>
        <p>
            <select name="" id="">
                <option value="s">s1</option>
                <option value="s">s2</option>
                <option value="s">s3</option>
                <option value="s">s4</option>
                <option value="s">s5</option>
            </select>
        </p>
    </div>
    <div class="container">
        <h3>單選</h3>
        <p>
            <input type="radio" name="item" id="item1">
            <label for="item1">item1</label>
            <input type="radio" name="item" id="item2">
            <label for="item2">item2</label>
            <input type="radio" name="item" id="item3">
            <label for="item3">item3</label>
        </p>
    </div>
    <div class="container">
        <h3>可多選</h3>
        <!-- 中括弧[]代表陣列array 多選 -->
        <p>
            <input type="checkbox" name="mycheckbox[]" id="s1">
            <label for="s1">s1</label>
            <input type="checkbox" name="mycheckbox[]" id="s2">
            <label for="s2">s2</label>
            <input type="checkbox" name="mycheckbox[]" id="s3">
            <label for="s3">s3</label>
        </p>
    </div>
    <div class="container">
        <h3>reset</h3>
        <p>
            <input type="reset" name="" id="">
        </p>
    </div>
    <div class="container">
        <h3>password</h3>
        <p>
            <input type="password" name="" id="">
        </p>
    </div>
    <div class="container">
        <h3>textarea</h3>
        <p>
            <textarea name="" id="" cols="10" rows="10" placeholder="say somthing"></textarea>
        </p>
    </div>
</body>

</html>
