<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusinessModel</title>
    <style>
        table{
            width: 1000px;
            height: 800px;
            border: 3px solid black;
            border-collapse: collapse;
        }
        tr, td{
            border: 3px solid black;
            
        }
        .down{
            height: 30%;

        }
        
    </style>
</head>
<body>
    <h2>獲利世代</h2>
    <table>
        <tr class="up">
            <td rowspan="2" colspan="2"></td>
            <td colspan="2"></td>
            <td rowspan="2" colspan="2"></td>
            <td colspan="2"></td>
            <td rowspan="2" colspan="2"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr class="down">
            <td colspan="5"></td>
            <td colspan="5"></td>
        </tr>
    </table>
</body>
</html>
